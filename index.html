<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="flex-box-experiment.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="card">
      <picture class="product-image">
        <source
          media="(min-width: 27em)"
          srcset="./assets/images/image-product-desktop.jpg"
        />
        <source
          media="(max-width: 27em)"
          srcset="./assets/images/image-product-mobile.jpg"
        />
        <img src="./assets/images/image-product-mobile.jpg" alt="Perfume" />
      </picture>
      <section class="product-info">
        <p class="category">PERFUME</p>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-details">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-section">
          <span class="discounted-price">$149.99</span>
          <span class="primary-price">$169.99</span>
        </div>
        <button class="add-to-cart" type="button">
          <img src="./assets/images/icon-cart.svg" alt="cart icon" />
          Add to Cart
        </button>
      </section>
    </main>
  </body>
</html>
